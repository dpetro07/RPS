<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Game</title>
</head>
  <!--Bootstrap cdn-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!--font awesome cdn-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">

<body>
  <h1>Rock, Paper, Scissors</h1>
    
    <div class="container">
      <div class="row">
        <div class="options" class="col-md-3">
          <a href="#" class="btnPick" id="rock" ><i class="fa fa-hand-rock-o fa-5x"></i></a>
          <a href="#" class="btnPick" id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></a>
          <a href="#" class="btnPick" id="scissor"><i class="fa fa-hand-scissors-o fa-5x"></i></a>
        </div>
      </div>
        <div class="col-md-3">
          <button id="playPauseBtn" class="btn btn-success " data-status="on">Start</button>
          <button id="pauseBtn" class="btn btn-danger">Pause</button>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="scoreStatus" class="col-md-2">
        <p id="userScore"></p>
        <p id="computerScore"></p>
        <p id="roundCount"></p>
        <p id="userPick"></p>
        <p id="computerPick"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="mainModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Play Again!</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<!--<script type="text/javascript" src="js/computerLogic.js"></script>-->
</body>
</html>
